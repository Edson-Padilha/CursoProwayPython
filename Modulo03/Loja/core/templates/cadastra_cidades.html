{% extends 'base.html' %}

{% block titulo %}Cadastra Cidades{% endblock %}

{% block corpo %}

<div class="form-control">
<form method="POST">
    {% csrf_token %}
    <div class="text-center">
        <h3>
            <label class="text-primary">Cadastra Cidades</label>
        </h3>
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name ="nome" class="form-control" id="nome" maxlength="50" required/>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-control">Estado</label>
        <select name="estado" id="estado" class="form-select">
    
            <select id="estado" class="form-select" name="estado">
                <option value="0">Selecione</option>
                {% for uf in estado %}
                    <option value="{{ uf.id }}">{{ uf.sigla }}</option>
                {% endfor %}

            </select>
        </select>

    
    {% include 'acoes_form.html' %} 
</form>

</div>
{% endblock %}
