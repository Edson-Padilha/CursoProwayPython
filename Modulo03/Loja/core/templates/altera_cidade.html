{% extends 'base.html' %}

{% block titulo %}Altera Cidades{% endblock %}

{% block corpo %}

<div class="form-control">
<form method="POST">
    {% csrf_token %}
    <div class="text-center">
        <h3>
            <label class="text-primary">Altera Cidades - {{ cidade.nome }}</label>
        </h3>
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name ="nome" class="form-control" id="nome" value="{{ cidade.nome }}" maxlength="100" required/>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-control">Estado</label>
        <select name="estado" id="estado" class="form-select">
            <option value="0" selected>Selecione</option>
            {% for estado in estados %}
            
            <option value="{{ estado.id }}" selected>{{ estado.nome }}</option>
            
            {% endfor %}
        </select>

    </div>
    {% include 'acoes_form.html' %}
</form>

</div>
{% endblock %}
