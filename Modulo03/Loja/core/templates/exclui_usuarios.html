{% extends 'base.html' %}
{% block titulo %}Exclui Usuarios{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclui Usuarios</label>
            </h3>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input class="form-control" name="nome" type="text" value="{{ usuario.nome }}" placeholder="Nome do cliente" maxlength="50" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input class="form-control" name="email" type="email" placeholder="E-mail do cliente" maxlength="50" disabled>
            </div>
            
        </div>
        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-light" id="exampleModalLabel">Excluir Registro</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Deseja realmente exluir o usu√°rio <label class="text-danger">{{ usuario.nome }}?</label>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-footer">
              <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Exclui</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
            </form>
            
          </div>
        </div>
      </div>
    {% endblock %}
</div>
{% endblock %}
