{% extends 'base.html' %}
{% block titulo %}Altera de Estados{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="POST">
        {% csrf_token %}
<div class="text-center">
     <h3>
         <label class="text-primary">Alteração de Estados - {{ estado.nome }}</label>
     </h3>
 </div>
 <div class="container mt-4">
     <button class="btn btn-primary" onclick="location.href='cadastra-estado'">Novo</button>
 </div>
 <div class="container mt-4">
     {% if total > 0 %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th class="text-center">Acoes</th>
            </tr>
        </thead>
        <tbody>
            {% for estado in estados %}
            <tr>
                <td>{{ estado.sigla }}</td>
                <td>{{ estado.nome }}</td>
                <td class="text-center">
                    <button class="btn btn-warning" onclick="location.href='altera-estado/{{ estado.id }}'">Alterar</button>
                    <button class="btn btn-danger">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <label>Total de Registros: {{ total }}</label>
                </td>
            </tr>
        </tfoot>

    </table>
    {% else %}
    {% include 'acoes_form.html' %}
    {% endif %}
</div>
{% endblock %}

    </form>
</div>
