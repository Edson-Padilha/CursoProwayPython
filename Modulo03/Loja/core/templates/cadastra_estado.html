{% extends 'base.html' %}

{% block titulo %}Cadastra Estado{% endblock %}

{% block corpo %}

<div class="form-control">
<form method="POST">
    {% csrf_token %}
    <div class="text-center">
        <h3>
            <label class="text-primary">Cadastra Estado</label>
        </h3>
    </div>
    <div class="mb-3">
        <label for="sigla" class="form-label">Sigla</label>
        <input type="text" class="form-control" name="sigla" id="descricao" maxlength="2" required/>
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="descricao" maxlength="50" required/>
    </div>
   
    {% include 'acoes_form.html' %}
</form>

</div>

{% endblock %}
