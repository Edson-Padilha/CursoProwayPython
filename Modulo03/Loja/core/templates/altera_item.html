{% extends 'base.html' %}

{% block titulo %}Altera Item{% endblock %}

{% block corpo %}

<div class="form-control">
<form method="POST">
    {% csrf_token %}
    <div class="text-center">
        <h3>
            <label class="text-primary">Altera Item - {{ categorias.nome }}</label>
        </h3>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descricao</label>
        <input name="categoria" type="text" class="form-control" id="descricao" maxlength="100" required/>
    </div>
    <div class="mb-3">
        <label for="categoria">Categoria</label>
        <select id="categoria" class="form-select">
            <option value="0">Selecione</option>
            {% for categ in categorias %}
            {% if categoriaItem == categ.id %}
            <option value="{{ categ.id }}" selected>{{ categ.nome }}</option>
            {% else %}
            <option value="{{ categ.id }}">{{ categ.nome }}</option>
            {% endif %}
            {% endfor %}
        </select>

    </div>
    {% include 'acoes_form.html' %}
</form>

</div>

{% endblock %}
